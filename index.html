<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Challenge ONE G5 - Encriptador de texto</title>
</head>
<body>
    <header>
        <a href="https://www.aluracursos.com/" target="_blank"><img src="./img/logoAlura.png" alt="Logo de Alura" class="logoAlura"></a>
        <a href="https://github.com/rafcallata" target="_blank"><img src="img/logoGithub.png" alt="Logo de GitHub Rafael Callata" class="logoGithub"></a>
    </header>
    <main>
        <section>
            <textarea id="text-area" cols="30" rows="10" class="text-area" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">⚠ !Solo letras minúsculas y sin acentos!</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="mensaje" class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button id="copiar" class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
          <p>Challenge ONE G5 - Encriptador de texto</p>
          <a href="https://github.com/rafcallata" target="_blank"><p>&copy; Desarrollado por Rafael Martín Callata Flores <i class="fa-brands fa-github"></i></p></a>
          <p>Oracle Next Education - Alura 2023</p>
        </div>
      </footer>
    <script src="./js/script.js"></script>
</body>
</html>
